<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="index.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./misc/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<div class="centered-container">
				<div class="display-container">
					<div class="indicator-container">
						<div id="indicator1" class="indicator"></div>
						<div id="indicator2" class="indicator"></div>
						<div id="indicator3" class="indicator"></div>
						<div id="indicator4" class="indicator"></div>
					</div>
					
					<div class="display"></div>
				</div>
				<div class="button-container">
					<div class="button-column1 row">
						<div id="7" class="seven button number"><span>7</span></div>
						<div id="8" class="eight button number"><span>8</span></div>
						<div id="9" class="9 button number"><span>9</span></div>
						<div class="all-clear button"><span>AC</span></div>
						<div class="clear button"><span>CE</span></div>
					</div>
					<div class="button-column2 row">
						<div id="4" class="4 button number"><span>4</span></div>
						<div id="5" class="5 button number"><span>5</span></div>
						<div id="6" class="6 button number"><span>6</span></div>
						<div id="percent" class="percent button operator"><span>%</span></div>
						<div id="divide" class="divide button operator"><span>รท</span></div>
					</div>
					<div class="button-column3 row">
						<div id="1" class="one button number"><span>1</span></div>
						<div id="2" class="two button number"><span>2</span></div>
						<div id="3" class="3 button number"><span>3</span></div>
						<div id="minus" class="minus button operator"><span>-</span></div>

						<div id="multiply" class="multiply button operator"><span>x</span></div>
					</div>
					<div class="button-column4 row">
						<div id="0" class="0 button number"><span>0</span></div>
						<div class="decimal button"><span>.</span></div>
						<div class="arithmetic button"><span>-/+</span></div>
						<div id="addition" class="addition button operator"><span>+</span></div>
						<div id="equals" class="equals button operator"><span>=</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
